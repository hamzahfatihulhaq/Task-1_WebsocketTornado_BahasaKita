<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
</head>
<body>
    <h1>Login </h1>
    <form id="loginForm" onsubmit="login(event)">
        <label>username: <input type="text" id="username" autocomplete="off" /></label>
        <label>password: <input type="password" id="password" autocomplete="off" /></label>
        <button type="submit">Send</button>
    </form>
    <ul id='messages'></ul>

    <script>
        function login(event) {
            event.preventDefault();
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var data = {
                username: username,
                password: password
            };

            fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                // console.log(data.token);
                if (data.error) {
                    alert(data.error);
                } else {
                    fetch("/", {
                        method: "GET",
                        headers: {
                            "Authorization": "Bearer " + data.token
                        }
                    }).then(response => {
                        // Simpan token dalam cookie
                        document.cookie = `jwtToken=${data.token}; path=/`;
                        // console.log(document.cookie)
                        // Redirect ke halaman utama (index.html)
                        
                        iframe.contentWindow.postMessage(data.token, "http://localhost:8888/");
                    })
                    
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
